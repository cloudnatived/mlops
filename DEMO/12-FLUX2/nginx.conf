# nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream triton_backend {
        server triton-server-1:8000;
        server triton-server-2:8000;
        server triton-server-3:8000;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://triton_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Triton specific headers
            proxy_set_header Inference-Header-Content-Length $content_length;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        location /v2/health/ready {
            proxy_pass http://triton_backend;
        }

        location /metrics {
            proxy_pass http://triton_backend;
        }
    }
}
